<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-warning text-center">
        <h1 class="container bg-success text-warning">Flask App with Sqlalchemy by Sai</h1>
        <h1 class="bg-info text-center">Add book</h1>
        <form method="POST" action="/">
            <input type="text" name="title">
            <input type="submit" value="Add">
        </form>

        <h1 class="bg-dark text-warning">Books</h1>
        <table class="bg-info table-striped table-hovered">
            {% for book in books %}
            <tr>
                <td>
                    {{book.title}}
                </td>
                <td>
                    <form method="POST" action="./update" style="display: inline">
                        <input type="hidden" value="{{book.title}}" name="oldtitle">
                        <input type="text" value="{{book.title}}" name="newtitle">
                        <input type="submit" value="Update">
                    </form>
                </td>
                <td>
                    <div class="container bg-dark text-warning">
                        <form method="POST" action="./delete" style="display: inline">
                            <input type="hidden" value="{{book.title}}" name="title">
                            <input type="submit" value="Delete">
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br />
        <h3 class="bg-dark text-info text-center">Copyright Reserved to Sai</h3>
    </div>
    
</body>
</html>
